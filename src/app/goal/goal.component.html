<h1>Quotes</h1>


<div class="row">
        <div class="col-md-6">
                <h3>Please fill out this form and submit</h3>
    <app-goal-form (addGoal)="addNewGoal($event)" id="form"></app-goal-form>
        </div>


        <div class="col-md-6">
            <h3>View differnnt Quotes</h3>
    <div  *ngFor="let goal of goals;let i = 'index'">
        <div class="row">
        <ul>

            <li id="{{i}}" appStrikethrough class="title">{{goal.Title}} </li>
            </ul>
            <button class="btn btn-primary" (click)='toogleDetails(i)' id="mdetails">More Details</button>
        </div>
        
        <div class="row" *ngIf="goal.showDescription">
        <app-goal-details  [goal]='goal' (isComplete)= 'deleteGoal($event,i)'></app-goal-details>
    </div>
    
</div>

</div>
